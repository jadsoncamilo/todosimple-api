# ** esse "spring.output" serve para que o spring aceite as configurações para deixar o texto no terminal colorido
spring.output.ansi.enabled=ALWAYS
spring.application.name=todosimple

# ? Configurações do Banco de Dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/todosimple?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

